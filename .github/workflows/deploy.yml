# prettier-ignore
name: CI/CD Pipeline

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "16.20.2"

    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: |
          node_modules
          ~/.cache/yarn
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: List Project Files Before Build
      run: ls -la

    - name: Build
      run: yarn build --verbose 

    - name: List Project Files After Build
      run: ls -la

    - name: Verify Build Directory
      run: ls -la build

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KIM }}

    - name: ADD SSH KEY maeng17
      run: |
        echo "${{secrets.DEPLOY_MAENG17}}" > ~/.ssh/maeng17
        chmod 600 ~/.ssh/maeng17
        ssh-add ~/.ssh/maeng17
   
    - name: Add EC2 Host to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 43.203.233.134 >> ~/.ssh/known_hosts
   
    - name: Deploy to EC2
      run: |
        scp -r build/* ec2-user@43.203.233.134:/home/ec2-user/JAFAR/build/
        ssh ec2-user@43.203.233.134 "cd /home/ec2-user/JAFAR && git pull && ./deploy.sh"
